<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>CAL-CU-L8R</title>
  <meta name="Calculator" content="Simple JS arithmetic">
  <meta name="Max Gerber" content="GitHub">

  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Work+Sans');
</style>

  <script src="script.js"></script>
</head>

<body>
  <h1>CAL-CU-L8R</h1>
  <h2>(arithmetic for nostalgic millenials)</h2>
  <main id="calculator" class="animoff">
      <section id="screen"><p id="count"></p></section>

      <section id="buttons">
        <button accesskey="a" id="ac">AC</button>
        <button accesskey="c" id="ce">CE</button>
        <button accesskey="/" id="divide">&divide;</button>
        <button accesskey="*" id="multiply">&times;</button>
        <button accesskey="7" id="7">7</button>
        <button accesskey="8" id="8">8</button>
        <button accesskey="9" id="9">9</button>
        <button accesskey="-" id="subtract">-</button>
        <button accesskey="4" id="4">4</button>
        <button accesskey="5" id="5">5</button>
        <button accesskey="6" id="6">6</button>
        <button accesskey="+" id="add">+</button>
        <button accesskey="1" id="1">1</button>
        <button accesskey="2" id="2">2</button>
        <button accesskey="3" id="3">3</button>
        <button accesskey="=" id="equals">=</button>
        <button accesskey="l" id ="lol">=P</button>
        <button accesskey="." id="decimal">.</button>
        <button accesskey="0" id="zero">0</button>

      </section>
  </main>
</body>

</html>
