<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>CAL-CU-L8R</title>
  <meta name="Calculator" content="Simple JS arithmetic">
  <meta name="Max Gerber" content="GitHub">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1>CAL-CU-L8R</h1>
  <h2>(arithmetic for millenials)</h2>
  <main id="calculator">
      <section id="screen"><p id="count"></p></section>

      <section id="buttons">
        <button id="ac">AC</button>
        <button id="ce">CE</button>
        <button id="divide">&divide;</button>
        <button id="multiply">&times;</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="subtract">-</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="add">+</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="equals">=</button>
        <button id="0">0</button>
        <button id="decimal">.</button>
      </section>
  </main>

</body>

</html>
